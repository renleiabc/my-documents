<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
    var  arr = [{
                name: 'tom',
                age: 15
            },
            {
                name: 'jack',
                age: 18
            },
            {
                name: 'tom',
                age: 10
            }];
            /* 现在需要把name重复的剔除。 ES6的Set reduce*/

            var hash = {};
            arr = arr.reduce(function(item, next) {
                hash[next.name] ? '' : hash[next.name] = true && item.push(next);
                return item
            }, []);
            console.log(arr);
    </script>
</body>

</html>
