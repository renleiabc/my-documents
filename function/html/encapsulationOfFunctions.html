    /**

     * @return    {[type]}                      [description]
     */
    function trim(str, type) {
        switch (type) {
            case 1:
                return str.replace(/\s+/g, "");
            case 2:
                return str.replace(/(^\s*)|(\s*$)/g, "");
            case 3:
                return str.replace(/(^\s*)/g, "");
            case 4:
                return str.replace(/(\s*$)/g, "");
            default:
                return str;
        }
    }

    //toLowerCase() 方法用于把字符串转换为小写。
    //toUpperCase() 方法用于把字符串转换为大写。
    /**
     * [changeCase description]
     * @Author    [renlei]
     * @DateTime  2017-08-04T16:17:07+0800
     * Typecho Blog Platform
     * @copyright [copyright]
     * @license   [license]
     * @version   [version]
     * @param     [param]
     * @param     {[type]}                 str  [description]
     * @param     {[type]}                 type [description]
     * @return    {[type]}                      [description]
     */
    function changeCase(str, type) {
        function ToggleCase(str) {
            var itemText = "";
            str.split("").forEach(function(item) {
                if (/^([a-z]+)/.test(item)) {
                    itemText += item.toUpperCase();
                } else if (/^([A - z]+)/.test(item)) {
                    itemText += item.toLowerCase();
                }
            })
            return itemText;
        }
        switch (type) {
            case 1:
                return str.replace(/^(\w)(\w+)/, function(v, v1, v2) {
                    return v1.toUpperCase() + v2.toLowerCase();
                });
            case 2:
                return str.replace(/^(\w)(\w+)/, function(v, v1, v2) {
                    return v1.toLowerCase() + v2.toUpperCase();
                });
            case 3:
                return ToggleCase(str);
            case 4:
                return str.toUpperCase();
            case 5:
                return str.toLowerCase();
            default:
                return str;
        }
    }
    console.log(changeCase('asdasd', 1) + "=" + changeCase('asdasd', 2) + "=" + changeCase('AAAA', 3) + "=" + changeCase('asdasd', 4) + "=" + changeCase('asdasd', 5))

    /**
     * [repeatStr description]
     * @Author    [renlei]

     * @param     {[type]}                 str   [description]
     * @param     {[type]}                 count [description]
     * @return    {[type]}                       [description]
     */
    function repeatStr(str, count) {
        var text = "";
        for (var i = 0; i < count; i++) {
            text += str;
        }
        return text;
    }
    console.log(repeatStr("AB", 5));
