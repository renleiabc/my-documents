</head>

    最完整的写法是：$(document).ready(function(){})
    ready() 函数仅能用于当前文档，因此无需选择器。
    所以document选择器可以不要，那么就可以写成：
    $().ready(function(){})
    最后$的默认事件就是ready，所以，ready也可以省略，写成：
    $(function(){});
     */
    $().ready(function() {
